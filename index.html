<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <input id="visor" type="number" value="0" maxlength="9" disabled />
        <div class="buttons-wrapper">
          <div class="buttons-grid">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">x</button>
          </div>
          <div class="buttons-grid">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">-</button>
          </div>
          <div class="buttons-grid">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">+</button>
          </div>
          <div class="buttons-grid">
            <button class="calc-button">C</button>
            <button class="calc-button">0</button>
            <button class="calc-button">%</button>
            <button class="calc-button">**</button>
          </div>
          <div>
            <button id="equal-button" class="calc-button">=</button>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
