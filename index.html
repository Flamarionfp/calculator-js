<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <input id="visor" type="text" value="0" maxlength="9" disabled />
        <div class="buttons-wrapper">
          <div class="buttons-container">
            <button onclick="updateVisor(7)" class="calc-button">7</button>
            <button onclick="updateVisor(8)" class="calc-button">8</button>
            <button onclick="updateVisor(9)" class="calc-button">9</button>
            <button onclick="handleOperatorClick('x')" class="calc-button">
              x
            </button>
          </div>
          <div class="buttons-container">
            <button onclick="updateVisor(4)" class="calc-button">4</button>
            <button onclick="updateVisor(5)" class="calc-button">5</button>
            <button onclick="updateVisor(6)" class="calc-button">6</button>
            <button onclick="handleOperatorClick('-')" class="calc-button">
              -
            </button>
          </div>
          <div class="buttons-container">
            <button onclick="updateVisor(1)" class="calc-button">1</button>
            <button onclick="updateVisor(2)" class="calc-button">2</button>
            <button onclick="updateVisor(3)" class="calc-button">3</button>
            <button onclick="handleOperatorClick('+')" class="calc-button">
              +
            </button>
          </div>
          <div class="buttons-container">
            <button id="clear" class="calc-button">C</button>
            <button onclick="updateVisor(0)" class="calc-button">0</button>
            <button onclick="handleOperatorClick('**')" class="calc-button">
              **
            </button>
            <button onclick="handleOperatorClick('/')" class="calc-button">
              /
            </button>
          </div>
          <div>
            <button
              onclick="handleEqualClick()"
              id="equal-button"
              class="calc-button"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
